spring:
  application:
    name: config-client

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  cloud:
    config:
      label: master
      profile: dev
      uri: http://localhost:3990/
      bus:
        enabled: true
        trace:
          enabled: true
      discovery:
        enabled: true
        service-id: config-server

server:
  port: 3991



management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9990/eureka/
